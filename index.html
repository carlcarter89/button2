<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Button</title>
  <style>
    /* Style the button */
    .copy-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 28px;
      margin: none;
      cursor: pointer;
      border-radius: none;
    }
    #myInput {
      display: none;
    }
  </style>
</head>
<body>

<!-- Create an input field and a copy button -->
<input type="text" value="" id="textToCopy">
<button class="copyButton" onclick="copyToClipboard()">
  <!-- Add Font Awesome copy icon -->
  <i class="far fa-copy" style="font-size:28px"></i> Copy Question
</button>

<script>
  function getQueryParam(name) {
      const urlSearchParams = new URLSearchParams(window.location.search);
      return urlSearchParams.get(name);
  }

  const textToCopy = document.getElementById("textToCopy");
  const copyText = getQueryParam("copy");
  if (copyText) {
      textToCopy.value = decodeURIComponent(copyText);
  }

  const copyButton = document.getElementById("copyButton");
  copyButton.title = "Copy";

  function copyToClipboard() {
      textToCopy.select();
      document.execCommand("copy");

      const clipboardContents = textToCopy.value;
  }
</script>

</body>
</html>
